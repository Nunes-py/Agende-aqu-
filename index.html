<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Marcação de Consultas Médicas</title>
  <link rel="stylesheet" href="css/estilo.css">
  <style>
    body {
      background-image: url("consultorio.webp");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      color: white;
    }
    .overlay {
      background: rgba(0, 0, 0, 0.6);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      flex-direction: column;
    }
    .logo {
      width: 120px;
      height: auto;
      margin-bottom: 20px;
    }
    
    .titulo {
      font-size: 3.5rem;  
      font-weight: 700;    
      margin-bottom: 1rem; 
    }
    .btn {
      display: inline-block;
      padding: 12px 24px;
      font-size: 18px;
      border-radius: 6px;
      text-decoration: none;
      margin-top: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn-primary {
      color: #007bff;
      border: 2px solid #007bff;
      background: transparent;
    }
    .btn-primary:hover {
      background: #007bff;
      color: white;
    }

    .btn-light {
      color: white;
      border: 2px solid white;
      background: transparent;
    }
    .btn-light:hover {
      background: white;
      color: black;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <img src="logo.png" alt="Logo Clínica" class="logo">
    <div>
      <h1 class="titulo">Marcação de Consultas Médicas </h1>
      <p class="lead">Bem-vindo! Faça login ou crie sua conta.</p>
      <a href="" class="btn btn-outline-light btn-lg mt-3">Entrar</a>
      <a href="" class="btn btn-outline-primary btn-lg mt-3">Cadastro</a>
    </div>
  </div>
</body>
</html>
